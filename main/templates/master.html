<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/parts">Parts-out</a></li>
            <li><a href="/softwares">Softwares</a></li>
            <li><a href="/prebuilds">Pre-builds PCs</a></li>
        </ul>
        
        {% block content %}
        {% endblock %}

</body>
</html>
